<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Chat API Interface</title>
  <link rel="stylesheet" href="h.css">
  <script type="text/javascript">
    function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
    }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    
    
</head>
<body>
  <div id="google_translate_element"></div>
  <video autoplay muted loop id="background-video">
    <source src="bg.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
</video>
  <div id="chatbotContainer">
    <div class="chat-header">
      <h1>Ask Me Anything About <br> Violent Crime</h1>
      <p>Your personal assistant</p>
    </div>

    <div id="querySection">
      <form id="queryForm">
        <label for="externalUserId">User ID:</label>
        <!-- <input type="text" placeholder="Your name" name="externalUserId" required> -->
        <input type="text" placeholder="Your name" name="externalUserId" id="externalUserId" required>

        <label for="query">Query:</label>
        <input type="text" id="query" name="query" required>

        <button type="submit">Submit Query</button>
      </form>
    </div>

    <div id="responseSection">
      <div id="responseOutput" class="chat-bubble">
        <p>Response will appear here...</p>
      </div>
    </div>
  </div>
  


  <footer>
    <a href="aboutus.html">About US</a>
    <p>&copy; 2024 Crime Cortex</p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
